<!DOCTYPE html>
<html>
  <head>
    <title>Mapa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      function initMap() {
        // Tworzenie mapy
        let map = L.map('map').setView([52.520, 13.410], 10);

        // Dodawanie kafelków OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
          maxZoom: 18,
        }).addTo(map);

        // Tworzenie punktów
        let points = [
          {lat: 52.520, lng: 13.410}, // Punkt 1
          {lat: 52.530, lng: 13.420}, // Punkt 2
          {lat: 52.540, lng: 13.430}  // Punkt 3
        ];

        // Dodawanie markerów na mapie dla każdego punktu
        for (let i = 0; i < points.length; i++) {
          L.marker([points[i].lat, points[i].lng]).addTo(map)
            .bindPopup('Punkt ' + (i+1))
            .openPopup();
        }
      }
    </script>
  </body>
</html>
